<button
    class="w-full h-full rounded bg-slate-300 cursor-pointer hover:bg-white duration-300 flex items-center justify-center font-bold text-2xl"
    (click)="setActive()" [disabled]="isActive === index" [class]="{ 'isMatch' : isMatch === index}">
    <div [class]="{'rotate': isActive === null}">
        <ng-content />
    </div>
</button>
